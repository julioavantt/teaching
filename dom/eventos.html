  <body>
    <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button onclick="pepe(this)">Enviar</button>

      const getSelectValue = (event) => console.log(event.target.value);

      let select = document.querySelector("select");
      
      select.addEventListener("change", getSelectValue, false);

      function pepe(event) {
         console.log(event.innerText)
      }
    </script>
