<body>
    <h1 id="h1" class="pep"></h1>
    <div>HOla</div>
    <div><span>q</span></div>
    <span id="span">fff</span>
    <script>
        // Guardar en una variable el primer h1 encontrado
        let h1 = document.querySelector("h1")
        let span = document.querySelector("#span")

        // Guardar en una variable una lista de div
        let div = document.querySelectorAll("div")

        // Todos los nodos tienen 3 propiedades
        console.log("nodeType", h1.nodeType)
        console.log("nodeName", h1.nodeName)
        console.log("nodeValue", span.nodeValue)

        // ChildNodes
        console.log("childNodes", div[1].childNodes)

        // Obtener atributo espec√¨fico
        console.log(h1.getAttribute("class"))
    </script>
