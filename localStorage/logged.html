<!DOCTYPE html>
<html lang="en">
  <script>
    if (!localStorage.getItem("logged")) {
      location.href = "index.html";
    }
  </script>
  <body>
    <h1>ESTOY LOGUEADO</h1>
    <button onclick="logout()">Logout</button>
    <script>
      function logout() {
        localStorage.removeItem("logged");
        location.href = "index.html";
      }
    </script>
  </body>
</html>
